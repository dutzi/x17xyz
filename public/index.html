    <style media="screen">
      body {
        background: #eceff1;
        color: rgba(0, 0, 0, 0.87);

      textarea {
        width: 70vw;

      textarea:focus {

      }
      form {
        display: flex;

      }
      .margin-h {
        margin-bottom: 1em;
      }
      .submitBtn {
        border: 2px solid #000;
        background: none;

        font-family: inherit;
        font-size: 1.5em;
        padding: 0.4em 1.4em;
        cursor: pointer;
      }
      .submitBtn[disabled] {
        cursor: default;
        border: 2px solid #0005;
        color: #0005;
      }
      .linkPreview {
        display: none;
      }
      .link {
        width: 70vw;
        margin-top: 4em;
        border: 2px solid #000;
        padding: 1em;
        outline: none;
        font-size: 1em;
      }
      .link:focus {
        box-shadow: 0px 10px 19px -4px #00000052;
      }

      ::selection {
        background-color: #000000cc;
        color: white;
      }
      @media (max-width: 600px) {
        body,
        #message {
          margin-top: 0;
          background: white;
          box-shadow: none;
        }
        body {
          border-top: 16px solid #ffa100;
        }
      }

    <form
      id="form"
      onsubmit="handleSubmit(event )"
      action="/submit"
      method="post"
    >
      <textarea
        name="message"
        placeholder="Type in a secret message..."
      ></textarea>
      <div class="margin-h"></div>
      <input class="submitBtn" type="submit" value="Submit" />
    </form>
    <div class="linkPreview">
      <div class="margin-h"></div>
      <input type="text" class="link" />
    </div>
    <p></p>
    <script>
      const isDev = location.hostname === 'localhost';

      const revealedMessageId = isDev
        ? location.hash.substr(1)
        : location.pathname.substr(1);

      if (revealedMessageId !== '') {
        const url = isDev
          ? 'http://localhost:5001/x17xyz/us-central1/y'
          : 'https://xxxxxxxxxxxxxxxxx.xyz/y';

        const textarea = document.querySelector('textarea');
        textarea.setAttribute('disabled', 'true');
        textarea.setAttribute('disabled', 'true');
        textarea.style.resize = 'none';
        textarea.placeholder = 'Loading message...';
        document.querySelector('.submitBtn').style.display = 'none';

        fetch(url + '?z=' + revealedMessageId)
          .then((res) => res.json())
          .then((res) => {
            const message = res.xyz || 'Message not found...';
            document.querySelector('textarea').value = message;
          });
      }

      function handleSubmit(e) {
        if (e) {
          e.preventDefault();
        }
        const url = isDev
          ? 'http://localhost:5001/x17xyz/us-central1/x'
          : 'https://xxxxxxxxxxxxxxxxx.xyz/x';

        const message = document.querySelector('textarea').value;

        document.querySelector('.submitBtn').value = 'Submitting...';
        document.querySelector('.submitBtn').setAttribute('disabled', 'true');
        fetch(url, { method: 'post', body: `message=${message}` })
          .then((res) => res.json())
          .then((res) => {
            document.querySelector('#form').style.display = 'none';
            document.querySelector('.linkPreview').style.display = 'block';

            const link = document.querySelector('.link');

            link.value = `https://${location.host}/${res.id}`;
            link.focus();

            link.setSelectionRange(0, link.value.length);
          });
        // document.querySelector('#form').submit();
      }

      document.addEventListener('DOMContentLoaded', function () {
        const textarea = document.querySelector('textarea');

        textarea.addEventListener('keydown', function (e) {
          if (e.keyCode === 13 && (e.metaKey || e.ctrlKey)) {
            handleSubmit();
          }
        });

        textarea.focus();
      });
    </script>
